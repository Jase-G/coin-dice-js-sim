<!DOCTYPE html>
<html>
  <head>
    <title>Coin Flip Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Coin Flip Simulator</h1>
    <hr />

    <p>Simulate the flipping of a coin. <button id="btn">Flip Coin</button></p>

    <p>
      Number of heads: <span id="heads-out">0</span> || Number of tails:
      <span id="tails-out">0</span>
    </p>

    <div id="output"></div>

    <p>Simulate the role of a dice. <button id="dice-btn">Roll Dice</button></p>

    <p>
      Number of 1s rolled: <span id="1s-out">0</span><br />Number of 2s rolled:
      <span id="2s-out">0</span><br />Number of 3s rolled:
      <span id="3s-out">0</span><br />Number of 4s rolled:
      <span id="4s-out">0</span><br />Number of 5s rolled:
      <span id="5s-out">0</span><br />Number of 6s rolled:
      <span id="6s-out">0</span>
    </p>

    <div id="dice-pic-out"></div>
  </body>
</html>
